<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 30px;
      word-wrap: break-word;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Час з моменту останнього поливу:</h1>
  <div id="timer">0</div>
  <button onclick="startTimer()">Квіти политі</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIRhC9A6SxxjWv7l1niQVrzi8hxXQJYh8",
      authDomain: "sampleprojectvz.firebaseapp.com",
      databaseURL: "https://sampleprojectvz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sampleprojectvz",
      storageBucket: "sampleprojectvz.appspot.com",
      messagingSenderId: "652091540259",
      appId: "1:652091540259:web:4f14fed2947c9f89ff4296"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const startTimeRef = db.ref("startTime");

    let timerInterval;

    function startTimer() {
      const now = Date.now();
      startTimeRef.set(now);
    }

    function formatTime(milliseconds) {
      const seconds = Math.floor(milliseconds / 1000);
      const days = Math.floor(seconds / (24 * 3600));
      const hours = Math.floor((seconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;
      return `${days} днів ${pad(hours)} годин ${pad(minutes)} хвилин ${pad(remainingSeconds)} секунд`;
    }

    function pad(num) {
      return num < 10 ? '0' + num : num;
    }

    function showTimer(startTime) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        document.getElementById("timer").textContent = formatTime(elapsed);
      }, 1000);
    }

    startTimeRef.on("value", (snapshot) => {
      const startTime = snapshot.val();
      if (startTime) showTimer(startTime);
    });
  </script>
</body>
</html>
